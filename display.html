<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>

    <!-- A display area to show the current input and result. 
    • Buttons for digits (0-9). 
    • Buttons for basic arithmetic operations (+, -, *, /). 
    • A button to calculate the result (=) 
    • A button to clear the input (C).   -->

    <h1>Calculator DILERRRRR</h1>
    <h3 id="1stNumber">1st number: </h3>
    <input type="text" id="1stNumField" placeholder="Select your number"> 
    <h3 id="2ndNumber">2nd number: </h3>
    <input type="text" id="2ndNumField" placeholder="Select your number"> 
    <h3 id="Arithmetic">Arithmetic operation: </h3>
    <input type="text" id="opField" placeholder="Select your operation">


    <h3>Current result: </h3>
    <!-- <button type="button" id="Random">Random digit</button> NEED JS CODE to get rand digit 0-9 -->
    <button type="button" id="zero">0</button>
    <button type="button" id="one">1</button>
    <button type="button" id="two">2</button>
    <button type="button" id="three">3</button>
    <button type="button" id="four">4</button>
    <button type="button" id="five">5</button>
    <button type="button" id="six">6</button>
    <button type="button" id="seven">7</button>
    <button type="button" id="eight">8</button>
    <button type="button" id="nine">9</button> 
    <button type="button" id="Plus">+</button>        
     <!-- <button onClick="plus">+</button> -->
    <button type="button" id="Minus">-</button>
    <button type="button" id="Multiply">*</button>
    <button type="button" id="Divide">/</button>
    <button type="button" id="Calculate">Calculate</button> <!-- NEED JS CODE to calculate --> 
    <button type="button" id="Clear">Clear</button>         <!-- NEED JS CODE to clear -->
    <script src="calculator.js"></script>
</body>
</html>
